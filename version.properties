# Version Management for TXA Hub App
# Format: MAJOR.MINOR.PATCH_SUFFIX
# Example: 1.0_txa, 1.0.1_txa (bug fix), 1.1_txa (new feature)

# Current version
VERSION_NAME=1.0_txa
VERSION_CODE=1

# Version increment rules:
# - Bug fix: increment PATCH (1.0_txa -> 1.0.1_txa, versionCode +1)
# - New feature: increment MINOR (1.0_txa -> 1.1_txa, versionCode +10)
# - Major update: increment MAJOR (1.0_txa -> 2.0_txa, versionCode +100)


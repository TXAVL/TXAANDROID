# Version Management for TXA Hub App
# Format: MAJOR.MINOR.PATCH_SUFFIX
# Example: 1.0.0_txa, 1.0.1_txa (bug fix), 1.1.0_txa (update feature), 2.0.0_txa (new major feature)

# Current version
VERSION_NAME=2.3.0_txa
VERSION_CODE=173

# QUY TẮC TĂNG PHIÊN BẢN:
# - Fix bug/lỗi: Tăng PATCH (1.0.0 -> 1.0.1, versionCode +1)
# - Tính năng mới (lớn): Tăng MAJOR (1.0.0 -> 2.0.0, versionCode +100)
# - Cập nhật tính năng: Tăng MINOR (1.0.0 -> 1.1.0, versionCode +10)
# Xem chi tiết trong VERSIONING_RULES.md


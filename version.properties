# CHANGELOG - Version 2.3.0_txa (173)
# ========================================
# Tính năng mới:
# - Log Passkey: Ghi log Passkey operations vào file riêng (TXAAPP_passkey_YYYYMMDD.txa) để debug và theo dõi
# - WebView Debugging Setting: Tùy chọn bật/tắt WebView debugging trong Settings (có thể debug WebView trong release build)
# - Tự động hiện lại notification chạy nền: Tự động tạo lại notification nếu bị xóa (kiểm tra mỗi 10 giây)
# Cải thiện:
# - Passkey Logging: Thêm log chi tiết cho Passkey operations (DEBUG, INFO, WARN, ERROR) vào file riêng
# - Settings: Thêm switch "Log Passkey" và "WebView Debugging" trong phần cài đặt
# - UpdateCheckService: Tự động phát hiện và tạo lại notification chạy nền nếu bị user xóa
# - WebViewDebugManager: Class quản lý setting WebView debugging
# - RP ID Validation: Cải thiện validation và logging cho Passkey RP ID
